<div class="container">

  <!-- Title and alert -->
  <div class="row">
    <div class="col-sm-8">
      <h1 class="text-center">{{title}}</h1>
    </div>
    <div class="col-sm-4">
      <div class="alert alert-success alert-dismissable" *ngIf="alertMsg">
        <a class="close" (click)="closeAlert()">&times;</a>
        {{alertMsg}}
      </div>
    </div>
  </div>
  <!-- Form -->
  <div class="row">
    <div class="col-sm-8">
      <h2>Create employee:</h2>
      <form class="form-horizontal">
        <div class="form-group">
          <label for="name" class="control-label col-sm-2">
            Name: 
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name" name="name" [(ngModel)]="employee.name" placeholder="Enter a new name">
          </div>
        </div>

        <div class="form-group">
          <label for="position" class="control-label col-sm-2">
            Position: 
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="position" name="position" [(ngModel)]="employee.position" placeholder="Enter a new position">
          </div>
        </div>

        <div class="form-group">
          <label for="email" class="control-label col-sm-2">
            Email: 
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="email" name="email" [(ngModel)]="employee.email" placeholder="Enter a new email">
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-10 col-sm-offset-2">
            <button type="submit" class="btn btn-success" (click)="addEmployee()">Save</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <!-- List of employees -->
  <div class="row mt-5">
    <div class="col-sm-12 col-lg-8">
      <h2>List of employees</h2>
      <div class="table-responsive">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Name</th>
              <th>Position</th>
              <th>Email</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let employee of employees; let i = index">
              <td>{{employee.name}}</td>
              <td>{{employee.position}}</td>
              <td>{{employee.email}}</td>
              <td>
                <button class="btn btn-success mr-3" (click)="editEmployee(i)">Edit</button>
                <button class="btn btn-danger" (click)="deleteEmployee(i)">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Update form -->
    <div class="col-sm-12 col-lg-4" [hidden]="hideUpdateForm">
      <h2>Update employee:</h2>
      <form class="form-horizontal">
        <div class="form-group">
          <label for="upName" class="control-label col-sm-2">
            Name: 
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="upName" name="name" [(ngModel)]="updateModel.name" placeholder="Enter a new name">
          </div>
        </div>

        <div class="form-group">
          <label for="upPosition" class="control-label col-sm-2">
            Position: 
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="upPosition" name="position" [(ngModel)]="updateModel.position" placeholder="Enter a new position">
          </div>
        </div>

        <div class="form-group">
          <label for="upEmail" class="control-label col-sm-2">
            Email: 
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="upEmail" name="email" [(ngModel)]="updateModel.email" placeholder="Enter a new position">
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-10 col-sm-offset-2">
            <button type="submit" class="btn btn-success" (click)="updateEmployee()">Update</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
